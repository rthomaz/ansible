---
- name: instalando o ntpdate
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ntpdate
    - ntp-doc
- name: Parando o NTP
  service:
    name: ntp
    state: stopped
  register: service_status
  failed_when: service_status|failed and not 'could not find the requested service' in service_status
- name: atualizando o rel√≥gio com o servidor de NTP
  command: ntpdate pdc-server.rthomaz.local 
  ignore_errors: yes
- name: Startando o ntpd
  service:
    name: ntp
    state: started
