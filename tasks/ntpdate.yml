---
- name: instalando o ntpdate
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ntpdate
    - ntp-doc
- name: Parando o NTP
  service:
    name: ntp
    state: stopped
    failed_when: no  # We expect this to fail, but make it always succeed
    ignore_errors: yes  # We expect it to fail, show it as failed, but continue anyway
- name: atualizando o rel√≥gio com o servidor de NTP
  command: ntpdate pdc-server.rthomaz.local 
  ignore_errors: yes
- name: Startando o ntpd
  service:
    name: ntp
    state: started
