---
- name: Instalando o ntpdate
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ntpdate
    - ntp-doc
- name: Parando o NTP
  service:
    name: ntp
    state: stopped
    ignore_errors: yes
- name: Atualizando o rel√≥gio com o servidor de NTP
  command: ntpdate pdc-server.rthomaz.local 
  ignore_errors: yes
- name: Startando o ntpd
  service:
    name: ntp
    state: started
    ignore_errors: yes    
