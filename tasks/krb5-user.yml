---
- name: Instalando o krb5-user
  apt:
    name: "krb5-user"    
- name: Criando ficheiro krb5.conf
  template:
    src: "krb5.conf.j2"
    dest: "/etc/krb5.conf"
    backup: yes    
- name: TEST - Requisitando um ticket com o utilit√°rio kinit para {{ admin_name }}@{{ domain_name }}
  command: kinit {{ admin_name }}@{{ domain_name }}
- name: TEST - Listando o ticket
  command: klist
