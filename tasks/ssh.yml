
- name: criando ficheiro /etc/ssh/sshd_config
  template:
    src: "sshd_config.j2"
    dest: "/etc/ssh/sshd_config"
    backup: yes
- name: reiniciando o ssh
  service:
    name: ssh
    state: restarted
- name: Update Root user's Password
  user: 
    name: root
    update_password: always 
    password: 12345!@#
