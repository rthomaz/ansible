---
- name: copiando o arquivo consul_1.5.2_linux_amd64.zip para ~/
  copy:
    src: /rthomaz/consul_1.5.2_linux_amd64.zip
    dest: /tmp/consul_1.5.2_linux_amd64.zip
    remote_src: no
    backup: no
- name: extraindo consul_1.5.2_linux_amd64.zip
  unarchive:
    src: /tmp/consul_1.5.2_linux_amd64.zip
    dest: /tmp/
    remote_src: yes    
- name: copiando o bin√°rio para uma pasta bin
  copy:
    src: /tmp/consul
    dest: /usr/local/bin/
    owner: root
    group: root
    mode: 0770
    remote_src: yes
    backup: yes 
