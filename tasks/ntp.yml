---
#TIMEZONE
- name: Ajustando o timezone do sistema para {{ timezone }}
  timezone: name={{ timezone }}
#NTP
- name: Instalando o NTP/ntpdate
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ntp
    - ntpdate
    - ntp-doc
- name: Parando o NTP
  service:
    name: ntp
    state: stopped
- name: Atualizando o rel√≥gio com o servidor de NTP
  command: ntpdate pdc-server.rthomaz.local   {{ vars | json_query('ntp_servers[?prefer==`prefer`].cname') }} 
  ignore_errors: yes
- name: Criando ficheiro NTP
  template:
    src: "ntp-conf.j2"
    dest: "/etc/ntp.conf"
    backup: yes
- name: Startando o ntpd
  service:
    name: ntp
    state: started
