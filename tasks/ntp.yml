---
#TIMEZONE
- name: Ajustando o timezone do sistema
  timezone: name=America/Sao_Paulo
#NTP
- name: Instalando o NTP/ntpdate
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ntp
    - ntpdate
    - ntp-doc
- name: Parando o NTP
  command: systemctl stop ntp.service
- name: Atualizando o rel√≥gio com o servidor de NTP
  command: ntpdate pdc-server.rthomaz.local
  ignore_errors: yes
- name: Criando ficheiro NTP
  template:
    src: "ntp-conf.j2"
    dest: "/etc/ntp.conf"
    backup: yes
- name: Startando o ntpd
  command: systemctl start ntp.service
