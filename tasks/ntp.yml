---
#TIMEZONE
- name: Ajustando o timezone do sistema para {{ timezone }}
  timezone: name={{ timezone }}
#NTP
- name: Instalando o NTP
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ntp
    - ntp-doc
- name: Parando o NTP
  service:
    name: ntp
    state: stopped
- name: Criando ficheiro NTP
  template:
    src: "ntp-conf.j2"
    dest: "/etc/ntp.conf"
    backup: yes
- name: Startando o ntpd
  service:
    name: ntp
    state: started
