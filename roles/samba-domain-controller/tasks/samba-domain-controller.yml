---

# parando serviços se existirem

- name: verificar serviços existentes
  stat: path=/etc/init.d/{{ item }}  
  loop:
     - smbd
     - nmbd
     - winbind
  register: service_status

- name: parar os serviços existentes
  service:
    name: '{{ item.item }}'
    state: stopped 
  when: item.stat.exists
  loop: '{{ service_status.results }}'
  loop_control:
    label: "{{ item.item }}"

