---
    
- name: exclui o container do mongo-express
  command: docker rm -f -v mongo-express-1
  ignore_errors: yes        
    
- name: cria o container do mongo-express
  command: docker run 
    --restart=unless-stopped -d 
    --name mongo-express-1
    --network rthomaz-network
    --log-driver="fluentd"
    --log-opt fluentd-address=localhost:24224
    --log-opt tag=efk.mongo.express
    -p 8081:8081 
    -e "ME_CONFIG_MONGODB_SERVER=mongodb-1"
    -e "ME_CONFIG_MONGODB_ADMINUSERNAME=root"
    -e "ME_CONFIG_MONGODB_ADMINPASSWORD=test"
    mongo-express