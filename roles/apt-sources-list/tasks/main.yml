---
- name: instalando gestor de pacotes python-apt
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - python-apt
    
- name: instalando gestor de pacotes aptitude
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
    - aptitude      

- name: atualizando a lista de repositórios do apt
  template:
    src: "apt-sources-list.j2"
    dest: "/etc/apt/sources.list"
    backup: yes
    
- name: atualizando todos os pacotes para a última versão
  apt:
    update_cache: yes
